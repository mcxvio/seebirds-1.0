            $(document).on("click", "a.gotoLocation", function() {
			    event.preventDefault();
                var location = $(this).attr('title');
                var region = sessionStorage.getItem("region");
				
                var url = $.geteBirdApiUrl(location, "location");
                var data = $.getValues(url, "json");
                
                if (data.length > 0) {
                    var table = $.getLocationTable(data, location);
                    
                    $("#location #results").html(table);
                    $("#location #message").html('<p>Sightings at <a href="http://ebird.org/ebird/hotspot/' + location + '" target="_blank">' + $(this).text() + '</a> in last 14 days: ' + data.length + ".</p>");
                    $("#locationTable").tablesorter();
                } else {
                    $("#location #results").html("");
                    $("#location #message").html(noDataFound);
                }
				
				//initialize the new page 
				$.mobile.initializePage();
				//navigate to the new page
				$.mobile.changePage("#location", "fade", false, true);
            });
		
            $(document).on("click", "a.gotoSpecies", function() {
			    event.preventDefault();
                var sciName = $.getSubRegionFromSelection($(this).attr('title'));
                var region = sessionStorage.getItem("region");

                var url = $.geteBirdSpeciesApiUrl(sciName, region, "species");
                var data = $.getValues(url, "json");

                if (data.length > 0) {
                    var table = $.getSpeciesTable(data, region);

                    $("#species #results").html(table);
                    $("#species #message").html("<p>Sightings of " + $(this).text() + " in " + region + " in last 14 days: " + data.length + ".</p>");
                    $("#speciesTable").tablesorter();
                } else {
                    $("#species #results").html("");
                    $("#species #message").html(noDataFound);
                }
				
				//initialize the new page
				$.mobile.initializePage();
				//navigate to the new page
